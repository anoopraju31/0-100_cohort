<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="text" placeholder="amount" id="amount" />
		<br />
		<input type="text" placeholder="rate" id="rate" />
		<br />
		<input type="text" placeholder="time" id="time" />
		<br />
		<button onclick="getSimpleInterest()">calculate</button>
		<br />
		<p id="result"></p>

		<script>
			const amountInput = document.getElementById('amount')
			const rateInput = document.getElementById('rate')
			const timeInput = document.getElementById('time')
			const result = document.getElementById('result')

			async function getSimpleInterest() {
				const amount = parseInt(amountInput.value)
				const rate = parseInt(rateInput.value)
				const time = parseInt(timeInput.value)

				const url = `http://localhost:4000/simple-interest?amount=${amount}&rate=${rate}&term=${time}`

				const response = await fetch(url)
				const data = await response.json()
				const interest = data?.simpleInterest

				console.log(data)

				result.innerHTML = interest
			}
		</script>
	</body>
</html>
