<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>ToDo App</title>
	</head>
	<body>
		<main class="p-10 bg-gray-100 min-h-screen">
			<div class="container mx-auto max-w-3xl">
				<header
					class="flex h-20 w-full items-center justify-center px-6 bg-gray-100">
					<h1 class="text-2xl font-bold">Todo Application</h1>
				</header>

				<section
					class="rounded-lg border bg-card text-card-foreground shadow-sm">
					<div class="flex flex-col space-y-1.5 p-6">
						<h3 class="font-semibold text-center tracking-tight text-lg">
							Add New Task
						</h3>
					</div>

					<div class="p-6 flex flex-col gap-2">
						<input
							id="title"
							class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-grow w-full"
							placeholder="Enter task title"
							type="text" />

						<input
							id="description"
							class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-grow w-full mt-2"
							placeholder="Enter task description"
							type="text" />

						<button
							onclick="addTodo()"
							id="submit"
							class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 mt-2">
							Add Task
						</button>
					</div>
				</section>

				<section id="task-container" class="grid gap-6 mt-4"></section>
			</div>
		</main>

		<script src="./index.js"></script>
	</body>
</html>
